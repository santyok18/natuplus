<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="app.js" async></script>
  <title>Natuplus</title>
</head>
<body class="tienda-pege">
  <header>
    <h1>Natuplus</h1>
  </header>

  <div class="contenedor">
    <section class="contenedor">
      <!-- Contenedor de productos -->
      <div class="contenedor-items">
        <div class="item">
          <span class="titulo-item">produ 1</span>
          <img src="img/productos/01.jpg" alt="Box Engasse" class="img-item">
          <span class="precio-item">$15.000</span>
          <button class="boton-item">Agregar al Carrito</button>
        </div>
        <div class="item">
          <span class="titulo-item">produ 2</span>
          <img src="img/productos/02.jpg" alt="English Horse" class="img-item">
          <span class="precio-item">$25.000</span>
          <button class="boton-item">Agregar al Carrito</button>
        </div>
        <div class="item">
          <span class="titulo-item">produ 3</span>
          <img src="img/productos/03.jpg" alt="Knock Nap" class="img-item">
          <span class="precio-item">$35.000</span>
          <button class="boton-item">Agregar al Carrito</button>
        </div>
        <div class="item">
          <span class="titulo-item">produ 4</span>
          <img src="img/productos/04.jpg" alt="La Night" class="img-item">
          <span class="precio-item">$18.000</span>
          <button class="boton-item">Agregar al Carrito</button>
        </div>
        <div class="item">
          <span class="titulo-item">produ 5</span>
          <img src="img/productos/05.jpg" alt="Silver All" class="img-item">
          <span class="precio-item">$32.000</span>
          <button class="boton-item">Agregar al Carrito</button>
        </div>
        <div class="item">
          <span class="titulo-item">promo del mes</span>
          <img src="img/mayorista/01.jpg" alt="Skin Glam" class="img-item">
          <span class="precio-item">$18.000</span>
          <button class="boton-item">Agregar al Carrito</button>
        </div>
        <div class="item">
          <span class="titulo-item">venta mayorista</span>
          <img src="img/promos/01.jpg" alt="Midimix" class="img-item">
          <span class="precio-item">$54.000</span>
          <button class="boton-item">Agregar al Carrito</button>
        </div>
      </div>

      <!-- Carrito de Compras -->
      <div class="carrito" id="carrito">
        <div class="header-carrito">
          <h2>Tu Carrito</h2>
        </div>
        <div class="carrito-items">
          <!-- Items del carrito se agregarÃ­an aca -->
        </div>
        <div class="carrito-total">
          <div class="fila">
            <strong>Tu Total</strong>
            <span class="carrito-precio-total">$0</span>
          </div>
          <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
