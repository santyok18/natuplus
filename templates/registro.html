<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="../styles/registro.css">
</head>
<body>
  <div class="login-container">
    <h2>Registrarse</h2>

    <form method="post" action="../src/registro.php">
        <label for="email-reg">E-mail</label>
        <input type="email" id="email-reg" required>

        <label for="password-reg">Contraseña</label>
        <input type="password" id="password-reg" required>

        <label for="telefono">Número de Teléfono</label>
        <input type="tel" id="telefono" required>

        <button type="submit">Registrar</button>
    </form>

    <div class="registro-link">
      <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
    </div>

  </div>
</body>
</html>
