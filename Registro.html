<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="registro.css">
</head>
<body>
  <div class="login-container">
    <h2>Registrarse</h2>
    <form action="index.html">
      <label for="email-reg">Gmail</label>
      <input type="email" id="email-reg" required>

      <label for="password-reg">Contraseña</label>
      <input type="password" id="password-reg" required>

      <label for="telefono">Número de Teléfono</label>
      <input type="tel" id="telefono" required>

      <button type="submit">Registrar</button>
    </form>
    <div class="registro-link">
      <p>¿Ya tienes una cuenta? <a href="Login.html">Iniciar sesión</a></p>
    </div>
  </div>
</body>
</html>
